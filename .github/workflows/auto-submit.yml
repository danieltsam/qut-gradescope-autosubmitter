name: Auto Submit to Gradescope

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.github/**'
  workflow_dispatch:
    inputs:
      force_submit:
        description: 'Force submission even if no changes detected'
        required: false
        default: 'false'
        type: boolean

jobs:
  submit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -i https://test.pypi.org/simple/ qut-gradescope-autosubmitter
        playwright install chromium
        
    - name: Create config file
      run: |
        cat > gradescope.yml << EOF
        course: ${{ vars.GRADESCOPE_COURSE }}
        assignment: ${{ vars.GRADESCOPE_ASSIGNMENT }}
        file: submission.zip
        bundle: ['*']
        notify_when_graded: false
        headless: true
        EOF
        
    - name: Submit to Gradescope
      env:
        GRADESCOPE_USERNAME: ${{ secrets.GRADESCOPE_USERNAME }}
        GRADESCOPE_PASSWORD: ${{ secrets.GRADESCOPE_PASSWORD }}
      run: |
        gradescope submit --headless --no-grade-wait --fresh-login
        
    - name: Upload submission artifact
      uses: actions/upload-artifact@v3
      with:
        name: submission-${{ github.sha }}
        path: submission.zip
        retention-days: 30


