name: Auto Submit to Gradescope

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.github/**'
  workflow_dispatch:
    inputs:
      force_submit:
        description: 'Force submission even if no changes detected'
        required: false
        default: 'false'
        type: boolean

jobs:
  submit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-chromium
        restore-keys: |
          playwright-${{ runner.os }}-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install Rich and other dependencies first to avoid TestPyPI issues
        pip install playwright pyyaml python-dotenv click rich
        pip install -i https://test.pypi.org/simple/ qut-gradescope-autosubmitter
        playwright install chromium
        
    - name: System check
      run: |
        echo "🔍 Running system diagnostics..."
        gradescope doctor
        echo "✅ System check completed"
        
    - name: Create config file
      run: |
        cat > gradescope.yml << EOF
        course: ${{ vars.GRADESCOPE_COURSE }}
        assignment: ${{ vars.GRADESCOPE_ASSIGNMENT }}
        file: submission.zip
        bundle: ['*']
        notify_when_graded: false
        headless: true
        EOF
        echo "📄 Config file created"
        
    - name: Validate configuration
      run: |
        echo "🔧 Validating configuration..."
        gradescope validate
        echo "✅ Configuration valid"
        
    - name: Submit to Gradescope
      env:
        GRADESCOPE_USERNAME: ${{ secrets.GRADESCOPE_USERNAME }}
        GRADESCOPE_PASSWORD: ${{ secrets.GRADESCOPE_PASSWORD }}
      run: |
        set -euo pipefail
        echo "🚀 Starting Gradescope submission..."
        gradescope submit --headless --no-grade-wait --fresh-login
        echo "✅ Submission completed"
        
    - name: Upload submission artifact
      uses: actions/upload-artifact@v4
      with:
        name: submission-${{ github.sha }}
        path: submission.zip
        retention-days: 30


